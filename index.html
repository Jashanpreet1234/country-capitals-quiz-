<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capitals Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <!-- Favicon -->
 <link rel="icon" type="image/png" href="earth.png" id="favicon">
 <!-- Alternative Favicon -->
 <link rel="alternate icon" type="image/png" href="earth2.png">

 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: linear-gradient(to bottom, #f8f5f2, #e7e4e1);
        color: #333;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: #4a90e2;
        margin: 20px 0;
    }

    p {
        font-size: 1.1rem;
        margin: 10px 0;
    }

    /* Buttons */
    .btn, .option {
        margin: 10px;
        padding: 12px 18px;
        font-size: 1rem;
        color: white;
        background-color: #4a90e2;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover, .option:hover {
        background-color: #357ab8;
    }

    /* Fact Styling */
    #fact {
        margin-top: 20px;
        padding: 10px;
        font-size: 1rem;
        background-color: #fffae6;
        color: #ff9800;
        border: 1px solid #ffca28;
        border-radius: 8px;
        display: none;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Quiz Section */
    #quiz-section {
        display: none;
    }

    /* Progress Bar */
    progress {
        width: 100%;
        height: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<!-- Main Game Container -->
<div id="game-container">
    <!-- Welcome Section -->
    <div id="welcome-section">
        <h1>üåç Country Capitals Quiz üåü</h1>
        <p>Test your knowledge of world capitals! Hit start to begin the quiz.</p>
        <button id="start-game" class="btn">Start Game</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section">
        <h2>Question <span id="current-question">1</span>/10</h2>
        <p>Which is the capital of <span id="country"></span>?</p>
        <div id="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>

        <!-- Fact Section -->
        <p id="fact"></p>

        <!-- Timer, Streak, and Progress -->
        <div id="info">
            <p>‚è≥ Time Left: <span id="time">10</span>s</p>
            <p>üî• Streak: <span id="streak">0</span> ‚≠ê Score: <span id="score">0</span></p>
            <progress id="progress-bar" value="0" max="10"></progress>
        </div>
        <button id="next-btn" class="btn" style="display: none;">Next Question</button>
    </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
